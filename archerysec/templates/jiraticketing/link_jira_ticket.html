{% extends 'dashboard/base.html' %}
{% block body %}

        <div class="row justify-content-md-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <h1 class="card-title">JIRA Ticket</h1>
                        </div>
                        <br>
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <form class="form-horizontal" method="POST"
                                              action="{% url 'jiraticketing:link_jira_ticket' %}">{% csrf_token %}
                                            <input name="vuln_id" value="{{vuln_id}}" type="hidden">
                                            <input name="scanner" value="{{scanner}}" type="hidden">
                                            <input name="scan_id" value="{{scan_id}}" type="hidden">
                                            <input name="summary" value="{{ data.title }}" type="hidden">
                                            <div class="card-body">
                                                <div class="form-group row">
                                                    <label
                                                            class="col-sm-4 col-form-label">Jira Ticket ID</label>
                                                    <div class="col-sm-6">
                                                        <input type="text" name="jira_tick_id"
                                                                class="form-control">
                                                        <small><em>Leave the field empty to unlink from the current ticket</em></small>
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-success">Save</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


{% endblock %}
