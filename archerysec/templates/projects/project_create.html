{% extends 'dashboard/base.html' %}

{% block body %}


    <div class="row justify-content-md-center">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-md-flex align-items-center">
                        <h1 class="card-title">Create Project</h1>
                    </div>
                    <br>
                    <div class="card">
                        <div class="card-body">
                            <div class="col-md-12">
                                <form class="form-horizontal" method="POST"
                                      action="{% url 'projects:project_create' %}">
                                    {% csrf_token %}
                                    <div class="form-group ">
                                        <label>Name</label>
                                        <input name="project_name" class="form-control" type="text" placeholder="Name">
                                    </div>

                                    <div class="form-group ">
                                        <label>Project Description</label>
                                        <input name="project_disc" class="form-control" type="text" placeholder="Description">
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-success">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
