# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
name-template: '$NEXT_PATCH_VERSION 🌈'
tag-template: 'v$NEXT_PATCH_VERSION'
branches:
  - master
categories:
  - title: '🚀 New scanners'
    labels:
      - 'New Scanner'
  - title: '🚀 Features and enhancements'
    labels:
      - 'feature'
      - 'enhancement'
      - 'performance'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    labels:
      - 'dependencies'
      - 'maintenance'
  - title: '🚩 Requires settings change'
    labels:
      - 'settings_changes'
  - title: '🚩 Security'
    labels:
      - 'security'
change-template: '- $TITLE (#$NUMBER)'
template: |
  **Disclaimer**: This is an automatically generated changelog draft for ArcherySec releases.
  $CHANGES

  All contributors: $CONTRIBUTORS